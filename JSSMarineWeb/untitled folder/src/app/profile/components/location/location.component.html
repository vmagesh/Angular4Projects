<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title" style="color:#625cc7;" *ngIf="location.type == 'edit'">
    Edit Location
  </h4>
  <h4 class="modal-title" id="modal-basic-title" style="color:#625cc7;" *ngIf="location.type == 'add'">Add Location</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="dateOfBirth">Location Name<span class="text-danger">*</span></label>
    <div class="input-group">
      <input
        id="locationname"
        name="locationname"
        class="form-control"
        placeholder="Enter location..."
        type="text"
        [(ngModel)]="location.locationname"
        (input)="error = ''"
        maxlength="30"
      />
    </div>
    <span class="text-danger"
      ><small>{{ error }}</small></span
    >
  </div>
  <div class="form-group">
    <label>Select Country<span class="text-danger">*</span></label>
    <select
      #country
      class="form-control"
      (change)="onChangeCountry($event.target.value)"
      name="country"
      [(ngModel)]="location.country"
    >
      <option *ngFor="let country of countryInfo; let i = index" value="{{ i }}">{{ country.CountryName }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Select State<span class="text-danger">*</span></label>
    <select
      #state
      class="form-control"
      (change)="onChangeState($event.target.value)"
      name="state"
      [(ngModel)]="location.state"
    >
      <option *ngIf="!stateInfo" value="-1">--Select State--</option>
      <option *ngFor="let state of stateInfo; let j = index" value="{{ j }}">{{ state.StateName }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Select City<span class="text-danger">*</span></label>
    <select #city class="form-control" name="city" [(ngModel)]="location.city">
      <option *ngIf="!cityInfo" value="-1">--Select CIty--</option>
      <option *ngFor="let city of cityInfo; let k = index" value="{{ k }}">{{ city }}</option>
    </select>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-sm mr-auto" (click)="saveLocation()">
    <i class="fa fa-save mr-2" aria-hidden="true"></i>Save
  </button>
</div>
